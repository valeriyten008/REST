<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="/static/css/bootstrap.css" rel="stylesheet">

  <title>MY_APP</title>
</head>
<body>



<nav class="navbar navbar-dark bg-black">
  <div class="container-fluid">
    <span class="navbar-brand ms-3 h0">ADMIN</span>
    <ul class="navbar-nav ms-3">
      <li class="nav-item">
        <a class="nav-link" href="/logout">Logout</a>
      </li>
    </ul>
  </div>
</nav>


<div class="d-flex align-items-start">
  <div class="nav flex-column nav-pills me-3 mt-5" id="v-pills-tab" role="tablist" aria-orientation="vertical">
      <ul class="nav flex-column nav-pills border-0" id="myTabS" role="tablist">
          <li class="nav-item text-left" role="presentation" sec:authorize="hasAuthority('ADMIN')">
              <button class="nav-link active" style = "width:220px" id="admin-tab" data-bs-toggle="pill" data-bs-target="#v-pills-admin" type="button" role="tab" aria-controls="v-pills-admin" aria-selected="true">ADMIN</button>
          </li>
          <li class="nav-item" role="presentation">
              <button class="nav-link" id="user-tab" data-bs-toggle="pill" data-bs-target="#v-pills-user" type="button" role="tab" aria-controls="v-pills-user" aria-selected="false">USER</button>
          </li>
      </ul>
  </div>

  <div class="tab-content flex-grow-1" id="v-pills-tabContent">
    <div class="tab-pane fade show active" id="v-pills-admin" role="tabpanel" aria-labelledby="v-pills-admin-tab" tabindex="0">
      <h2 class="pb-4 ps-3">Admin panel</h2>

      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="all-users-tab" data-bs-toggle="tab" data-bs-target="#all-users" type="button" role="tab" aria-controls="all-users" aria-selected="true">All users</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="add-new-tab" data-bs-toggle="tab" data-bs-target="#add-new" type="button" role="tab" aria-controls="add-new" aria-selected="false">Add new</button>
        </li>
      </ul>

      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="all-users" role="tabpanel" aria-labelledby="all-users-tab">
          <div class="border bg-white p-4 rounded-bottom w-100">
            <table class="table w-100" id="tableUsers">
              <thead>
              <tr class="border-top align-middle" style="height: 10px">
                <th scope="col">ID</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Age</th>
                <th scope="col">Email</th>
                <th scope="col">Role</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
              </tr>
              </thead>
              <tbody>



              </tbody>
            </table>
          </div>
        </div>

        <div class="tab-pane fade" id="add-new" role="tabpanel" aria-labelledby="add-new-tab">
          <div class="tab-pane" id="adduser" role="tabpanel" aria-labelledby="adduser-tab" tabindex="0">
            <div>
              <div class="border text-bg-light rounded-top">
                <h5 class="p-3 m-0">Add new user</h5>
              </div>
              <div class="border bg-white p-4 rounded-bottom">


                  <form id="formAddUser">
                      <div class="d-flex flex-column align-items-center">
                          <div class="mb-3">
                              <h6 class="text-dark fw-bold text-center">First Name</h6>
                              <input id="firstName" name="addFirstName" style="width: 400px;" type="text" class="form-control">
                          </div>
                          <div class="mb-3">
                              <h6 class="text-dark fw-bold text-center">Last Name</h6>
                              <input id="lastName" name="addLastName" style="width: 400px;" type="text" class="form-control">
                          </div>
                          <div class="mb-3">
                              <h6 class="text-dark fw-bold text-center">Age</h6>
                              <input id="age" name="addAge" style="width: 400px;" type="number" class="form-control">
                          </div>
                          <div class="mb-3">
                              <h6 class="fw-bold text-dark text-center">Email</h6>
                              <input id="email" name="addEmail" style="width: 400px;" type="email" class="form-control">
                          </div>
                          <div class="mb-3">
                              <h6 class="fw-bold text-dark text-center">Password</h6>
                              <input id="password" name="addPassword" style="width: 400px;" type="text" class="form-control">
                          </div>
                          <div class="mb-3">
                              <h6 class="fw-bold text-dark text-center">Role</h6>
                              <select style="width: 400px;" id="Inputrole" class="form-select" multiple name="listRoles" required="required">
                                  <option value="ADMIN">ADMIN</option>
                                  <option selected="selected" value="USER">USER</option>
                              </select>
                          </div>
                          <div>
                              <input style="width: 150px;" class="btn btn-success" type="submit" id="addNewUser" value="Add new user">
                          </div>
                      </div>
                  </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="tab-pane fade" id="v-pills-user" role="tabpanel" aria-labelledby="v-pills-user-tab" tabindex="0">
      <h2 class="pb-4 ps-3">User panel</h2>
        <div class="tab-content" id="myTabContentUser">
            <div class="tab-pane fade show active" id="all-usersUSer" role="tabpanel" aria-labelledby="all-users-tab">

                <div class="border bg-white p-4 rounded-bottom w-100">
                    <table class="table w-100" id="tableUsersUser">
                        <thead>
                        <tr class="border-top align-middle" style="height: 10px">
                            <th scope="col">ID</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Email</th>
                            <th scope="col">Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
  </div>
</div>
<script type="text/javascript" th:src="@{js/main.js}" src="/static/js/main.js"></script>
<script type="text/javascript" th:src="@{js/get.js}" src="/static/js/get.js"></script>
<script type="text/javascript" th:src="@{js/post.js}" src="/static/js/post.js"></script>
<script type="text/javascript" th:src="@{js/put.js}" src="/static/js/put.js"></script>
<script type="text/javascript" th:src="@{js/delete.js}" src="/static/js/delete.js"></script>
<script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
